<app-pagina-titulo titulo="Pedidos (Listar)"></app-pagina-titulo>

<section class="container">
  <div class="mt-4">
    <button class="btn btn-outline-primary" type="buttom" (click)="incluir()">Incluir</button>
  </div>

  <hr class="my-4" />

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th></th>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Data Cadastro</th>
          <th scope="col">Data Entrega</th>
          <th scope="col">Valor: R$</th>
        </tr>
      </thead>

      <tbody>
        @for (pedidoSintetico of pedidosSinteticos; track pedidoSintetico.id) {
          <tr>
            <td>{{ pedidoSintetico.nroPedido }}</td>
            <td>{{ pedidoSintetico.dataCadastro }}</td>
            <td>{{ pedidoSintetico.dataEntrega }}</td>
            <td>{{ pedidoSintetico.valorTotal }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</section>
